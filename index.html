<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디즈니</title>
    <!--폰트어썸-->
    <script
      src="https://kit.fontawesome.com/632d3e2496.js"
      crossorigin="anonymous"
    ></script>
    <!--css 외부정의-->
    <link rel="stylesheet" href="css/style.css" />

    <!--jqeury라이브러리-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!--jqeury 외부정의-->
    <script src="js/custom.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!--로고-->
      <h1 class="waltDisney">
        <a href="#">
          <img src="img/waltdisney.png" alt="" />
        </a>
      </h1>
      <!--헤더(네비) 오픈버튼-->
      <span class="open">
        <i class="fas fa-arrow-alt-circle-right"></i>
      </span>
      <!--헤더(네비)-->
      <header id="header">
        <!--헤더 로고-->
        <h1 class="waltDisney2">
          <a href="#">
            <img src="img/waltdisney.png" alt="" />
          </a>
        </h1>
        <!--헤더 로고-->
        <ul class="gnb">
          <li class="close">
            <i class="fas fa-times-circle"></i>
          </li>
          <li>
            <div class="title">DISNEY</div>
            <ul class="sub">
              <li>
                <a href="#"> 인스타그램 </a>
              </li>
              <li>
                <a href="#"> 페이스북 </a>
              </li>
              <li>
                <a href="#"> 유튜브 </a>
              </li>
            </ul>
          </li>
          <li>
            <div class="title">MARVEL</div>
            <ul class="sub">
              <li>
                <a href="#"> 인스타그램 </a>
              </li>
              <li>
                <a href="#"> 페이스북 </a>
              </li>
              <li>
                <a href="#"> 유튜브 </a>
              </li>
              <li>
                <a href="#"> 블로그 </a>
              </li>
            </ul>
          </li>
          <li>
            <div class="title">STAR WARS</div>
            <ul class="sub">
              <li>
                <a href="#"> 인스타그램 </a>
              </li>
              <li>
                <a href="#"> 페이스북 </a>
              </li>
              <li>
                <a href="#"> 유튜브 </a>
              </li>
            </ul>
          </li>
          <li>
            <div class="title">NATIONAL GEOGRAPHIC</div>
            <ul class="sub">
              <li>
                <a href="#"> 브랜드사이트 </a>
              </li>
              <li>
                <a href="#"> 인스타그램 </a>
              </li>
              <li>
                <a href="#"> 페이스북 </a>
              </li>
              <li>
                <a href="#"> 유튜브 </a>
              </li>
            </ul>
          </li>
          <li>
            <div class="title">20th CENTURY STUDIOS</div>
            <ul class="sub">
              <li>
                <a href="#"> 인스타그램 </a>
              </li>
              <li>
                <a href="#"> 페이스북 </a>
              </li>
              <li>
                <a href="#"> 유튜브 </a>
              </li>
              <li>
                <a href="#"> 트위터 </a>
              </li>
              <li>
                <a href="#"> 블로그 </a>
              </li>
              <li></li>
            </ul>
          </li>
        </ul>
      </header>
      <!--메인 화면-->
      <div class="main_contents">
        <div class="disney">
          <div class="main_contents_box">
            <img src="img/disney/disney.png" alt="" />
            <div class="sns">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-youtube"></i> </a>
            </div>
          </div>
        </div>

        <div class="marvel">
          <div class="main_contents_box">
            <img
              src="img/marvel/Marvel_logo2.png"
              alt=""
              width="400px"
              height="200px"
            />
            <div class="sns">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"
                ><i class="fab fa-youtube"></i>
                <a href="#"><i class="fas fa-blog"></i></a>
              </a>
            </div>
          </div>
        </div>

        <div class="starwars">
          <div class="main_contents_box">
            <img
              src="img/starwars/starwars.png"
              alt=""
              width="400px"
              height="200px"
            />
            <div class="sns">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-youtube"></i> </a>
            </div>
          </div>
        </div>

        <div class="geographic">
          <div class="main_contents_box">
            <img src="img/geographic/geographic_logo.png" alt="" />
            <div class="sns">
              <a href="#">
                <img
                  src="img/geographic/m_logo.jpg"
                  alt=""
                  width="30px"
                  height="30px"
                />
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
        </div>

        <div class="studios">
          <div class="main_contents_box">
            <img src="img/20th_CENTURY_STUDIOS/20th_logo.png" alt="" />
            <div class="sns">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-youtube"></i> </a>
            </div>
          </div>
        </div>
      </div>

      <!--우측 슬롯칸-->
      <div class="slotGroup">
        <ul class="slot">
          <li class="slot_box1 box">
            <img src="img/disney/disney.png" alt="" />
          </li>
          <li class="slot_box2 box">
            <img src="img/marvel/Marvel_logo2.png" alt="" />
          </li>
          <li class="slot_box3 box">
            <img src="img/starwars/starwars.png" alt="" />
          </li>
          <li class="slot_box4 box">
            <img src="img/geographic/geographic_logo.png" alt="" />
          </li>
          <li class="slot_box5 box">
            <img src="img/20th_CENTURY_STUDIOS/20th_logo.png" alt="" />
          </li>
        </ul>
        <!--상,하단 클릭 버튼-->
        <div class="tBtn"></div>
        <div class="bBtn"></div>
      </div>
    </div>
  </body>
</html>
